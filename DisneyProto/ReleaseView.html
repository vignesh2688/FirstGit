<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">

      google.charts.load('current', {'packages':['bar' , 'corechart' , 'gauge']});

      google.charts.setOnLoadCallback(drawHealthChart);
      google.charts.setOnLoadCallback(drawDefectCountChart);
      google.charts.setOnLoadCallback(drawEnvUpDownChart);
	  google.charts.setOnLoadCallback(drawDaysLeftChart);
	  google.charts.setOnLoadCallback(drawExecutionDetails);

      function drawExecutionDetails() {
        var data = new google.visualization.arrayToDataTable([
          ['Actual Execution Date', 'Passed', 'Failed'],
          ['Feb 2016', 25, 1.3],
          ['Mar 2016', 20, 1.5],
          ['Apr 2016', 15, 1.3],
          ['May 2016', 18, 1.9],
          ['Jun 2016', 22, 1.1]
        ]);

        var options = {
          width: 700,

          chart: {
            title: 'Execution Details',
            subtitle: ''
          },
          series: {
            0: { axis: 'distance' }, // Bind series 0 to an axis named 'Passed'.
            1: { axis: 'brightness' } // Bind series 1 to an axis named 'Failed'.
          },
          axes: {
            y: {
              distance: {label: 'Execution Status'}, // Left y-axis.
              brightness: {side: 'right', label: 'Execution Status'} // Right y-axis.
            }
          }
        };

      var chart = new google.charts.Bar(document.getElementById('exec_div'));
      chart.draw(data, options);
    };

function drawDefectCountChart() {
	    document.getElementById("defCount_div").style.padding = "0px 40px 20px 150px";
        var data = new google.visualization.arrayToDataTable([
          ['Move', 'Defects Count 2016'],
          ["Feb", 25],
          ["Mar", 30],
          ["Apr", 12],
          ["May", 22],
          ["Jun", 14],
		  ["Jul", 18]
        ]);

        var options = {
          title: 'Defect Count Details',
          width: 520,
          legend: { position: 'nw' },
          chart: { subtitle: '' },
          axes: {
            x: {
              0: { side: 'top', label: 'Detected on'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('defCount_div'));
        // Convert the Classic options to Material options.
        chart.draw(data, google.charts.Bar.convertOptions(options));
      };



	       function drawDaysLeftChart() {

	         var data = google.visualization.arrayToDataTable([
	           ['Task', 'Hours per Day'],
	           ['No of Days Over',     12],
	           ['No of Days Left',      2]
	         ]);

	         var options = {
	           width: 400, height: 300,
	           title: 'No of Days Left & Over',
	           is3D: true
	         };

	         var chart = new google.visualization.PieChart(document.getElementById('days_div'));

	         chart.draw(data, options);
      }

 function drawEnvUpDownChart() {

	         var data = google.visualization.arrayToDataTable([
	           ['Task', 'Hours per Day'],
	           ['Environment Up Time',     12],
	           ['Environment Down Time',      1]
	         ]);

	         var options = {
	           title: 'Environment Up/Down Time',
	           is3D: true

	         };

	         var chart = new google.visualization.PieChart(document.getElementById('env_div'));

	         chart.draw(data, options);
      }


function drawHealthChart() {

  document.getElementById("health_div").style.padding = "0px 40px 20px 50px";
        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
          ['Health Status', 80]

        ]);

        var options = {
          width: 250, height: 200,
          redFrom: 0, redTo: 50,
          greenFrom: 50, greenTo: 100,
          minorTicks: 0
        };

        var chart = new google.visualization.Gauge(document.getElementById('health_div'));

        chart.draw(data, options);


      }

    </script>
